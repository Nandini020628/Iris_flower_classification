 <!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Info & Predictor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d3cce3, #e9e4f0);
        }

        h1, h2 {
            text-align: center;
            color: #6a1b9a;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 30px 0;
        }

        .flower-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .flower-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 300px;
            margin: 20px;
            text-align: center;
        }

        .flower-card img {
            width: 100%;
            border-radius: 8px;
        }

        .flower-card h3 {
            color: #6a1b9a;
        }

        .flower-card p {
            color: #555;
        }

        .predict-section {
            background-color: #ffffff;
            margin: 50px auto;
            padding: 40px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #4a148c;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #7e57c2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #5e35b1;
        }

        .result {
            text-align: center;
            margin-top: 20px;
        }

        .result img {
            width: 250px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
 <div class="predict-section" id="predict">
        <h2>Find the Species of Your Iris Flower</h2>
        <form method="POST" action="/predict">
            <label>Sepal Length (cm):</label>
            <input type="text" name="sepal_length" required>

            <label>Sepal Width (cm):</label>
            <input type="text" name="sepal_width" required>

            <label>Petal Length (cm):</label>
            <input type="text" name="petal_length" required>

            <label>Petal Width (cm):</label>
            <input type="text" name="petal_width" required>

            <input type="submit" value="Predict Species">
        </form>

        {% if prediction_text %}
            <div class="result">
                <h2>{{ prediction_text }}</h2>
                <img src="{{ url_for('static', filename='images/' + image_file) }}" alt="{{ prediction_text }}">
            </div>
        {% endif %}
    </div>

</body>
</html>
